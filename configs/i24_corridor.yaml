simulation:
  name: "I-24 Carpooling Study"
  duration_hours: 4
  warmup_hours: 0.5
  time_step_seconds: 1.0
  random_seed: 42

network:
  source: "osm"
  bounds:
    north: 36.20
    south: 36.05
    east: -86.60
    west: -86.90
  corridors:
    - name: "I-24"
      osm_relation_id: 123456

agents:
  total: 10000
  types:
    commuter:
      fraction: 0.85
      behavioral_model: "softmax"
      temperature: 0.5
    pacer_eligible:
      fraction: 0.15
      compliance_rate: 0.7

incentives:
  - type: "carpool"
    enabled: true
    reward_per_passenger: 2.50
    peak_hours: [7, 8, 9, 17, 18, 19]
    peak_multiplier: 1.5
    budget_daily: 10000

  - type: "pacer"
    enabled: true
    reward_per_mile: 0.10
    smoothness_threshold: 0.8
    corridor_segments: ["I-24-seg-1", "I-24-seg-2"]

optimization:
  algorithm: "greedy"
  budget_constraint: 50000
  objective: "vmt_reduction"

output:
  directory: "results/i24_carpool"
  save_trajectories: false
  save_metrics_interval: 300
  plots: ["demand_profile", "speed_heatmap", "incentive_uptake"]
